<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>toDoApp</title>
</head>
<body>
    <h1 class="text-primary text-center">you can add any task</h1>
    <button id="btnModel" class="mx-auto m-5 p-2 w-50 btn-block btn btn-info">show model</button>
    <div class="container col-md-7">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger text-center">
                    <h2>no data added yet</h2>
                </div>
                <div id="tasks" class="tasks">

                </div>
            </div>
        </div>
    </div>

    <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">add task</h5>
              <button onclick="showModel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container col-md-12 text-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label>Add Task</label>
                                <input id="taskData" type="text" class="form-control">
                            </div>
                            <button id="btnAdd" class="btn btn-info btn-block">add new Task</button>
                        </div>
                    </div>
                </div>            </div>
            <div class="modal-footer">
              <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
